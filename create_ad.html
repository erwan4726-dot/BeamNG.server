<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une annonce - BeamNG RP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            background-color: #0d0f1a !important; 
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="nav-left">
            <a href="index.html" class="nav-item">Menu</a> 
            <a href="#" class="nav-item nav-create-ad">Créer une annonce</a>
        </div>
        <div class="nav-right">
            <div class="nav-item" id="balance">Balance: 36.765 $</div>
            <a href="index.html" class="nav-item"> 
                <i class="fas fa-cog"></i> 
            </a>
        </div>
    </nav>

    <div class="create-ad-container">
        <h1>Publier une nouvelle annonce</h1>
        <form id="create-ad-form">
            <div class="form-group">
                <label for="model">Modèle :</label>
                <input type="text" id="model" required>
            </div>

            <div class="form-group">
                <label for="year">Année :</label>
                <input type="number" id="year" min="1900" max="2025" required>
            </div>

            <div class="form-group">
                <label for="mileage">Kilométrage (km) :</label>
                <input type="number" id="mileage" min="0" required>
            </div>

            <div class="form-group">
                <label for="color">Couleur :</label>
                <select id="color" required>
                    <option value="">Sélectionner la couleur</option>
                    <option value="Rouge">Rouge</option>
                    <option value="Bleu">Bleu</option>
                    <option value="Noir">Noir</option>
                    <option value="Blanc">Blanc</option>
                    <option value="Gris">Gris</option>
                    <option value="Jaune">Jaune</option>
                    <option value="Vert">Vert</option>
                    <option value="Orange">Orange</option>
                </select>
            </div>

            <div class="form-group">
                <label for="state">État du véhicule :</label>
                <select id="state" required>
                    <option value="">Sélectionner l'état</option>
                    <option value="Neuf">Neuf</option>
                    <option value="Excellent">Excellent</option>
                    <option value="Bon">Bon</option>
                    <option value="Moyen">Moyen</option>
                    <option value="Accidenté">Accidenté (RP)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="price">Prix demandé ($) :</label>
                <input type="number" id="price" min="1" required>
            </div>

            <div class="form-group">
                <label for="ad-image">Photos (facultatif) :</label>
                <input type="file" id="ad-image" accept="image/*" style="display: none;">
                <label for="ad-image" class="file-upload-label">Choisir une image</label>
                <div id="image-preview">
                    Aucune image sélectionnée
                </div>
            </div>

            <div class="form-group time-slider-group">
                <label for="ad-duration">Temps de mise en ligne :</label>
                <input type="range" id="ad-duration" min="1" max="14" value="7">
                <span id="ad-duration-display">7 jours</span>
            </div>

            <div class="publication-price">
                Prix de publication de l'annonce : <span id="ad-publication-cost">0.00</span> $
            </div>

            <button type="submit" class="publish-button">Publier l'annonce</button>
        </form>
    </div>

    <script src="create_ad_script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. GESTION DE LA BALANCE
            const userBalance = parseFloat(localStorage.getItem('userBalance') || '36765');
            document.getElementById('balance').textContent = `Balance: ${userBalance.toLocaleString('fr-FR', { minimumFractionDigits: 0, maximumFractionDigits: 3 })} $`;
            
            // 2. GESTION DU THÈME (Application)
            const currentTheme = localStorage.getItem('currentTheme') || 'dark-neon';
            document.body.className = ''; // Réinitialise les classes
            document.body.classList.add(`theme-${currentTheme}`);
        });
    </script>
</body>
</html>
